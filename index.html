<!DOCTYPE html>
 <head>
 	<title>Pixel Painter</title>
 	 <link href="normalize.css" rel="stylesheet" type="text/css" />
 	 <link href="gFrame.css" rel="stylesheet" type="text/css" />

 	 <!--JQuery-->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>



 	<link href="styles.css" rel="stylesheet" type="text/css" /><!--Main stylesheet-->
 </head>
<html>
	<head>
		<title>Pixel Painter</title>

		<link src="styles.css" type="text/javascript">
	</head>

	<body>
		<header>
			<div class="wrapper row">
				<h1>Pixel Painter</h1>
			</div>
		</header>

		<main>

			<div class="wrapper grow">
				
				<div class="gcol-3n">
					<div id="palette" class="palette">
						<!-- Contains our color palette generated in js.js -->
					</div>
					<button style="margin:20px;" id="customColor">Custom...</button>	

					

				</div>
				
				<div clas="gcol-9n">
					<div id="tools">
						<button id="cMode1" class="tool"><img src="images/brush.png"></button>
						<button id="cEraser" class="tool"><img src="images/eraser.png"></button>
						<button id="cMode2" class="tool"><img src="images/bucket.png"></button>
						<button id="cMode3"class="tool"><img src="images/box.png"></button>
						<h3> ~ </h3>
						<button id="zoom" class="tool"><img src="images/zoom.png"></button>
						<button id="toggleGrid" class="tool"><img src="images/grid.png"></button>
						<h3> ~ </h3>
						<button id="toggleShadow"class="tool"><img src="images/toggleShadow.png"></button>
						<button id="cMode4"class="tool"><img src="images/shadow.png"></button>
						<h3> ~ </h3>
						<button id="options"class="tool"><img src="images/options.png"></button>

							<div id="mSlider">
								<p>X:</p><input placeholder="---" type="text" name="gridx" id="gridx" style="width:40px;">
								<p>Y:</p><input placeholder="---" type="text" name="gridy" id="gridy" style="width:40px;">
								<button id="makeGrid" style="width:100%;">Make Grid</button>
								<button id="cClear"  style="width:100%;">Clear</button>
							</div>

						
					</div>
					
					<div class="canvasScroll">
						<div id="canvas" class="canvas">
							<!--Place our canvas here in js.js-->
						</div>
					</div>

					
				</div>

			</div><!-- End Wrapper -->

		</main>

		<footer>
			<h3>Created by Jeremy Roelfs</h3>
		</footer>

		<script src="js.js" type="text/javascript"></script>
	</body>
</html>
