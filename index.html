<!DOCTYPE html>
 <head>
 	<title>Pixel Painter</title>
 	 <link href="normalize.css" rel="stylesheet" type="text/css" />
 	 <link href="gFrame.css" rel="stylesheet" type="text/css" />
 	<link href="styles.css" rel="stylesheet" type="text/css" /><!--Main stylesheet-->
 </head>
<html>
	<head>
		<title>Pixel Painter</title>

		<link src="styles.css" type="text/javascript">
	</head>

	<body>
		<header>
			<div class="wrapper row">
				<h1>Pixel Painter</h1>
			</div>
		</header>

		<main>

			<div class="wrapper grow">
				
				<div class="gcol-2n">
					<div id="palette" class="palette">
						<!-- Contains our color palette generated in js.js -->
					</div>
					<div class="mColor">
						<button id="customColor">Custom...</button>
					</div>
				</div>
				
				<div clas="gcol-8n">
					<div class="canvasScroll">
						<div id="canvas" class="canvas">
							<!--Place our canvas here in js.js-->
						</div>
					</div>
				</div>

				<div class="gcol-2n">
					<div class="mColor">
							<p>X:</p><input placeholder="---" type="text" name="gridx" id="gridx" style="width:40px;">
							<p>Y:</p><input placeholder="---" type="text" name="gridy" id="gridy" style="width:40px;">
							<button id="makeGrid" style="width:100%;">Make Grid</button>
							<button id="cClear" style="width:100%;">Clear</button>
						<hr/>
							<button id="toggleGrid" style="width:100%;">Toggle Grid</button>
							<button id="zoom" style="width:100%;">Zoom</button>
						<hr/>
							<button id="cMode1">Paint</button>
							<button id="cEraser">Eraser</button>
							<button id="cMode2">Roller</button>
							<button id="cMode3">Box</button></li>
						
					</div>
				</div>

			</div><!-- End Wrapper -->

		</main>

		<footer>
			<h3></h3>
		</footer>

		<script src="js.js" type="text/javascript"></script>
	</body>
</html>
